<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー情報変更</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/create_memo.css') }}">

</head>
<body>
    <div id="create_memo" class="container">

    <h1>ユーザー情報変更</h1>
    
    <form action="{{ url_for('edit_user') }}" method="post">
        <!-- メールアドレス（変更不可） -->
        <label for="email">メールアドレス:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" disabled>
    
        <!-- ユーザー名（変更可能） -->
        <label for="username">ユーザー名:</label>
        <input type="text" id="username" name="username" value="{{ user.username }}" required>
    
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    
        <button type="submit" class="button">更新</button>
    </form>

    <form action="{{ url_for('delete_user') }}" method="post" onsubmit="return confirm('本当にアカウントを削除しますか？この操作は元に戻せません。');">
        <button type="submit" class="logout-button">アカウント削除</button>
    </form>
    
    <a href="{{ url_for('setting') }}" class="button">設定に戻る</a>
</div>

</body>
</html>
